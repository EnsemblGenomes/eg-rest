<endpoints>
  
  <variation_id>
    description=Uses a variation identifier (e.g. rsID) to return the variation features
    endpoint=variation/:species/:id
    method=GET
    group=Variation
    output=json
    output=xml
    <params>
      <id>
        type=String
        description=Variation id
        example=ENSVATH00550254
        required=1
      </id>
      <species>
        type=String
        description=Species name/alias
        example=arabidopsis_thaliana
        required=1
      </species>
      <genotypes>
        type=Boolean(0,1)
        description=Include individual genotypes
        default=0
      </genotypes>
      <phenotypes>
        type=Boolean(0,1)
        description=Include phenotypes
        default=0
      </phenotypes>
      <pops>
        type=Boolean(0,1)
        description=Include population allele frequencies
        default=0
      </pops>
      <population_genotypes>
        type=Boolean(0,1)
        description=Include population genotype frequencies
        default=0
      </population_genotypes>


    </params>
    <examples>
      <basic>
        path=/variation/
        capture=arabidopsis_thaliana
        capture=ENSVATH00550254
        content=application/json
      </basic>
      <pops>
        path=/variation/
        capture=arabidopsis_thaliana
        capture=ENSVATH00550254
        <params>
          pops=1
        </params>
        content=application/json
      </pops>
      <genotypes>
        path=/variation/
        capture=arabidopsis_thaliana
        capture=ENSVATH00550254
        <params>
          genotypes=1
        </params>
        content=application/json
      </genotypes>
      <population_genotypes>
        path=/variation/
        capture=arabidopsis_thaliana
        capture=ENSVATH00550254
        <params>
          population_genotypes=1
        </params>
        content=application/json
      </genotypes>
    </examples>
  </variation_id>
</endpoints>
