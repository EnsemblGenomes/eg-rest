<endpoints>
 <lookup_genome>
    description=Query for a named genome and retrieve the gene models
    endpoint="lookup/genome/:name"
    method=GET
    group=Lookup
    output=json
    output=xml
    <params>
      <name>
        type=String
        description=The production name of the genome.
        example=__VAR(genome_name)__
        required=1
      </name>
      <level>
        type=Enum(gene,transcript,translation,protein_feature)
        description=Level of objects to retrieve
        required=0
        default=gene
      </level>
      <xrefs>
        type=Boolean(0,1)
        description=Include cross-references
        default=NULL
        required=0
      </xrefs>
      <exons>
        type=Boolean(0,1)
        description=Include exon coordinates
        default=NULL
        required=0
      </exons>
      <biotypes>
        type=String
        description=Biotype of genes to retrieve. Default is all.
        default=NULL
        required=0
      </biotypes>
    </params>
    <examples>
      <basic>
        path=/lookup/genome/
        capture=__VAR(genome_name)__
        content=application/json
      </basic>
    </examples>
  </lookup_genome>
</endpoints>
