#These are settings used to control our test suites. Please do not edit unless you know what you are doing

name = EnsEMBL::REST
default_view = HTML

service_name = Ensembl Genomes REST API
service_logo = /static/img/e-ensemblgenomes.png
service_parent_url = /
copyright_footer = <a href='http://www.ebi.ac.uk'>EBI</a>

jsonp=1
sereal=0 # control the usage of Perl Sereal as a serialisation option
msgpack=0 # control usage of Data::MessagePack as a serialisation option

<Model::Registry>
  skip_initation = 1
</Model::Registry>

<Model::Documentation>
  paths=[root/documentation]
  paths=../eg-rest/root/documentation
  
  <replacements>
    genome_name=campylobacter_jejuni_subsp_jejuni_bh_01_0142
    gene_stable_id=AT3G52430
    transcript_stable_id=AT3G52430.1
    exon_stable_id=AT3G52430.1
    translation_stable_id=AT3G52430.1
    translation_species=Arabidopsis_thaliana
    
    gene_symbol=PAD4
    gene_symbol_db=
    transcript_symbol_db=GO
    
    prediction_transcript_stable_id=FGENESH00000000001
    other_features_transcript_stable_id=AT3G52490.1
    
    sequence_region_name=1
    sequence_region=1:8001..18000:1
    sequence_region_negative=1:8001..18000:1
    sequence_region_strandless=1:8001..18000
    
    species=arabidopsis_thaliana
    species_common=Arabidopsis thaliana
    species_set=plants
    
    taxon=3702
    target_taxon=
    target_species=arabidopsis_lyrata
    
    compara=plants
    
    genetree_stable_id=EPlGT00140000014552
    
# EG assembly mapping species example
    asm_species=Saccharomyces_cerevisiae
    asm_sequence_region=VII:786054-786920:1
    from_coord_system=SacCer_Apr2011
    to_coord_system=EF2
    
    cdna_coordinates=100..300
    cds_coordinates=1..300
    translation_coordinates=1..100
    
    variation_region=4:16056194-16057194:1
    variation_allele=C
    variation_region_two=4:16056194-16057194:1
    variation_allele_two=T
    
    variation_id=ENSVATH12367453
    variation_id_two=ENSVATH00550254
    
    # EG genome lookup parameters
    accession=U00096
    assembly_id=GCA_000005845
    division_name=EnsemblProtists
    taxon_name=Plasmodium
  </replacements>
</Model::Documentation>

<Controller::Sequence>
  # Set to limit the maximum allowed size of sequence to return from the service. 
  # This will impact on memory footprint so tread carefully
  max_slice_length = 1e7
</Controller::Sequence>

<Controller::Feature>
  # Set to limit the maximum allowed size of feature slices to return from the service. 
  # This will impact on memory footprint so tread carefully
  max_slice_length = 5e6
</Controller::Feature>

<View::GFF3>
  default_source=wibble
</View::GFF3>

<Plugin::Cache>
  <backend>
    #Default 
    class = CHI
    driver = Memory
    global = 1
  </backend>
</Plugin::Cache>
